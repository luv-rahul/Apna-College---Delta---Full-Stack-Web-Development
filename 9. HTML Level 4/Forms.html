<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms in HTML</title>
</head>

<body>
    <form action="/action">
        Username:
        <input type="text" placeholder="Enter Username">
        <br>
        Password:
        <input type="password" placeholder="Enter Password">
        <br>
        Number:
        <input type="number">
        <br>
        Time:
        <input type="time">
        <br>
        Color:
        <input type="color">
    </form>
</body>

</html>
