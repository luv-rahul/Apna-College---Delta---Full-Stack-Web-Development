<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TextArea Element</title>
</head>

<body>
    <form action="action">
        <label for="feedback">Please provide valueable feedback:</label>
        <br>
        <textarea name="feedback" id="feedback" cols="30" rows=5"></textarea>
        <button>Submit</button>
    </form>
</body>

</html>
