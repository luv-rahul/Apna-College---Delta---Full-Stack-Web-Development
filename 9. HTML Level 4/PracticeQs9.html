<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Qs 9</title>
</head>

<body>
    <form action="/action">
        <h2>Registration Form</h2>
        <div>
            <input type="text" placeholder="First Name" name="fname" id="fname">
            <input type="text" placeholder="Last Name" name="lname" id="lname">
        </div>
        <div>
            <label for="gender">Please select gender:</label>
            <select id="gender" name="gen">
                <option value="m">Male</option>
                <option value="f">Female</option>
                <option value="o">Other</option>
            </select>
        </div>
        <div>
            Do you agree to terms and conditions?
            <input type="checkbox" name="tnc" id="tnc" value="yes">
            <label for="tnc">Yes, I agree</label>
        </div>
        <button>Register</button>
    </form>
</body>

</html>
