<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline v/s Block</title>
</head>

<body>
    <!-- Block -->
    <h1>Hello World!</h1>
    <h1>Apna College</h1>

    <p>Hello World!</p>
    <p>Apna College</p>

    <!-- Inline -->
    <a href="www.google.com">Google</a>
    <a href="www.facebook.com">Facebook</a>
    <a href="www.youtube.com">Youtube</a>

    <img src="https://media.istockphoto.com/id/185284489/photo/orange.jpg?s=612x612&w=0&k=20&c=m4EXknC74i2aYWCbjxbzZ6EtRaJkdSJNtekh4m1PspE=" alt="Orange">

    <img src="https://www.shutterstock.com/image-photo/ripe-mango-green-leaf-isolated-260nw-1805357110.jpg" alt="Orange">
</body>

</html>
